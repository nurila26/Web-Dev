<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sushi Platter</td>
                    <td>Rice, raw fish, seaweed, cucumber, avocado</td>
                    <td>$18</td>
                </tr>
                <tr>
                    <td>Ramen</td>
                    <td>Noodles, broth, pork, egg, green onions, seaweed</td>
                    <td>$12</td>
                </tr>
                <tr>
                    <td>Tempura</td>
                    <td>Shrimp, vegetables, flour batter, dipping sauce</td>
                    <td>$14</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
